<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS console</title>
  <style>
    /*元素选择器*/
    h2 {
      color: aqua;
      font-size: border;
    }
    /*类选择器*/
    .highlight {
      background-color: yellow;
    }
    /*ID选择器*/
    #header {
      font-size: 35px;
    }
    /*通用选择器*/
    * {
      font-family: 'KaiTi';
    }
  </style>
</head>
<body>
  <h1>不同类型的CSS选择器</h1>
  
  <h2>元素选择器</h2>
  <h3 class="highlight">类选择器</h3>
  <h3>另一个类选择器</h3>
  <h4 id="header">ID选择器</h4>
</body>
</html>
